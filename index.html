function setupFilterButtons() {
const filterButtons = document.querySelectorAll('.filter-btn');

filterButtons.forEach(button => {

// ç­›é€‰äººç‰©
function filterCharacters(filter) {
let filteredCharacters = [];

switch(filter) {
case 'all':
filteredCharacters = characters;
break;
case 'tiangang':
filteredCharacters = characters.filter(c => c.category === 'tiangang');
break;
case 'dishai':
filteredCharacters = characters.filter(c => c.category === 'dishai');
break;
case 'favorite':
filteredCharacters = characters.filter(c => c.favorite);
break;
default:
filteredCharacters = characters;
}

// åº”ç”¨å½“å‰æœç´¢
const searchTerm = document.getElementById('searchInput').value.toLowerCase();
if (searchTerm) {
filteredCharacters = filteredCharacters.filter(character =>
character.name.toLowerCase().includes(searchTerm) ||
character.nickname.toLowerCase().includes(searchTerm)
);
}

renderCharacters(filteredCharacters);
}
