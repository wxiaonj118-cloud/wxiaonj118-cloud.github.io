<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wayne's Projects</title>

<style>
    /* ------------------------------
       Base + Reset
    ------------------------------ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --bg: #ffffff;
        --text: #111111;
        --subtext: #555555;
        --card-bg: #f5f5f7;
        --nav-bg: rgba(255,255,255,0.7);
        --button-bg: #0071e3;
        --button-hover: #005bb5;
    }

    body.dark {
        --bg: #000000;
        --text: #f5f5f7;
        --subtext: #a1a1a6;
        --card-bg: #1c1c1e;
        --nav-bg: rgba(0,0,0,0.5);
        --button-bg: #f5f5f7;
        --button-hover: #ffffff;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        transition: background 0.4s, color 0.4s;
    }

    /* ------------------------------
       Floating Navigation Bar
    ------------------------------ */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px 40px;
        backdrop-filter: blur(20px);
        background: var(--nav-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav .logo {
        font-size: 1.3rem;
        font-weight: 600;
    }

    nav button {
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: var(--button-bg);
        color: var(--bg);
        transition: 0.3s;
    }

    nav button:hover {
        background: var(--button-hover);
    }

    /* ------------------------------
       Hero Section
    ------------------------------ */
    .hero {
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        background: url('https://www.apple.com/v/home/ay/images/heroes/iphone-15-pro/hero_iphone15pro__e5xbgo5ffhg2_large.jpg') center/cover fixed;
        color: white;
        position: relative;
    }

    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.4);
    }

    .hero-content {
        position: relative;
        z-index: 2;
        animation: fadeIn 1.5s ease forwards;
    }

    .hero h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 1.3rem;
        color: #e5e5e5;
    }

    /* ------------------------------
       Project Cards
    ------------------------------ */
    .projects {
        max-width: 900px;
        margin: 80px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    .card {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        animation: fadeUp 1s ease forwards;
    }

    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.4s; }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .card h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
    }

    .card a {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 26px;
        background: var(--button-bg);
        color: var(--bg);
        text-decoration: none;
        border-radius: 10px;
        transition: 0.3s;
    }

    .card a:hover {
        background: var(--button-hover);
    }

    /* ------------------------------
       Footer
    ------------------------------ */
    footer {
        text-align: center;
        padding: 40px;
        color: var(--subtext);
        font-size: 0.9rem;
    }

    /* ------------------------------
       Animations
    ------------------------------ */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- Navigation -->
<nav>
    <div class="logo">Wayne</div>
    <button onclick="toggleMode()">Toggle Mode</button>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Wayne’s Project Hub</h1>
        <p>Clean. Minimal. Inspired by Apple.</p>
    </div>
</section>

<!-- Project Cards -->
<section class="projects">
    <div class="card">
        <h2>Shuihu Characters</h2>
        <p>Explore the legendary heroes of Water Margin.</p>
        <a href="Shuihu.html">Open</a>
    </div>

    <div class="card">
        <h2>Magic Tubes</h2>
        <p>Learn how to solve the puzzle step by step.</p>
        <a href="magic-tubes.html">Open</a>
    </div>
</section>

<!-- Footer -->
<footer>
    © 2026 Wayne — Designed with an Apple‑inspired aesthetic
</footer>

<script>
function toggleMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>

</html>
